    <div class="container">
		<div class="starter-template">
		<h1>Bootstrap starter template</h1>
		<p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
		</div>
    </div> <!-- .container -->
	<div class='container-fluid'>
		<div class="alert alert-success" style='display:none;' id="success-alert">
			<!-- <button type="button" class="close" data-dismiss="alert">x</button> -->
			<div id='success-message'></div>
		</div>
		<div class="alert alert-warning" style='display:none;' id="warning-alert">
			<!--<button type="button" class="close" data-dismiss="alert">x</button> -->
			<div id='warning-message'></div>
		</div>
		<div class="alert alert-danger" style='display:none;' id="error-alert">
			<!-- <button type="button" class="close" data-dismiss="alert">x</button> -->
			<div id='error-message'></div>
		</div>
		<div class='row'>
			<div class='col-sm-8'>
				<div class='mojio'>
					<div class='api-Token'>
						<div class="form-group row">
							<div class="input-group">
								<label for="mojioApiToken" class="form-control col-4">Mojio API Token</label>
								<input id="apiToken" type="text" class="form-control col-8" placeholder="58de16ff-a8c0-4dd6-8689-eea8e7106ee5" value='2e5b6fb1-a962-4665-84d0-c691257b6561'>
							</div>
						</div>
						<div class="text-center">
							<button class="btn btn-primary" id='getUser'>Get User</button>
							<button class="btn btn-primary" id='getMojios'>Get Mojios</button>
							<button class="btn btn-primary" id='getVehicles'>Get Vehicles</button>
							<button class="btn btn-primary" id='clear'>Clear Everything</button>
						</div>
					</div>
					<div class='custom-tables'>
						<div id="mojio-User">
						</div>
						<div id="mojio-Mojios">
						</div>
						<div id="mojio-Vehicles">
						</div>
					</div>
				</div> <!-- .mojio -->
			</div>
			<div class='col-sm-4'>
				<div class='chat-area'>
					<!-- <main> -->
						<ol id='history'>
						</ol>
						<form id='chat'>
							<!-- <div class="col-lg-offset-3 col-lg-6"> -->
								<div class="input-group">
									<input id="initials" type="text" class="form-control" placeholder="Int" style="text-transform:uppercase" maxlength="2">
									<input id="message" type="text" class="form-control" placeholder="Message">
									<span class="input-group-btn">
										<button class="btn btn-outline-primary" id='chat-btn'>Send</button>
									</span>
								</div>
							<!-- </div> -->
						</form>
					<!-- </main> -->
				</div> <!-- .chat-area -->
			</div>
		</div> <!--.row -->
	</div> <!-- .container -->
